<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-8 col-lg-4 border m-5">
            <div class="row">
              <div class="col-sm-12 border">2 x 5 = 10</div>
            </div>
            <div class="row">
              <div class="col-3 col-sm-3 border text-center">7</div>
              <div class="col-3 col-sm-3 border text-center">8</div>
              <div class="col-3 col-sm-3 border text-center">9</div>
              <div class="col-3 col-sm-3 border text-center">+</div>
              <div class="col-3 col-sm-3 border text-center">4</div>
              <div class="col-3 col-sm-3 border text-center">5</div>
              <div class="col-3 col-sm-3 border text-center">6</div>
              <div class="col-3 col-sm-3 border text-center">-</div>
              <div class="col-3 col-sm-3 border text-center">1</div>
              <div class="col-3 col-sm-3 border text-center">2</div>
              <div class="col-3 col-sm-3 border text-center">3</div>
              <div class="col-3 col-sm-3 border text-center">x</div>
              <div class="col-3 col-sm-3 border text-center">.</div>
              <div class="col-3 col-sm-3 border text-center">0</div>
              <div class="col-3 col-sm-3 border text-center">=</div>
              <div class="col-3 col-sm-3 border text-center">/</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
        let display = document.getElementById("displayScr");
        let firstNumber = "";
        let secondNumber = "";
        let result = "";
        let operator = null;
        function clickButton(elem){
            let btnText = elem.innerText;
            if (firstNumber == "")
            switch (btnText){
                case "+":
                    operator = btnText;
                    break;
                case "-":
                    operator = btnText;
                    break;
                case "*":
                    operator = btnText;
                    break;
                case "/":
                    operator = btnText;
                    break; 
            }
        }
    </script>
  </body>
</html>
