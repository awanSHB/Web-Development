<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 300px;
      height: 300px;
      padding: 50px;
      border: 3px solid #333;
      margin: 100px;
      background-color: #a62a2a;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box">
    A box model which contains width, height, padding, border, margin, 
    background-color, box-sizing.
  </div>
</body>
</html>
