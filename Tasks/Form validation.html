<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation with JS</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <form class="form" action="#" method="POST" autocomplete="off">
        <div class="container">
          <div class="row justify-content-center py-3">
            <div class="col-sm-12 col-md-10 col-lg-8 border shadow-sm p-4">
              <h1 class="text-center mb-3">User Sign Up</h1>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fName"
                      onkeyup="validateForm()"
                      autofocus
                    />
                    <span class="text-danger" id="fNameErrorBox"></span>
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>Last Name</label>
                  <input type="text" class="form-control" id="lName" onkeyup="validateForm()" />
                  <span class="text-danger" id="lNameErrorBox"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email"/>
                    <span class="text-danger" id="emailerr"></span>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" id="phone" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 mt-3">
                  <input
                    type="button"
                    class="btn btn-primary w-100"
                    value="Sign Up"
                    onclick="validateForm()"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script type="text/javascript">
      function validateForm() {
        // grab form elements
        let fName = document.getElementById("fName").value.trim();
        let lName = document.getElementById("lName").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();
        let phone = document.getElementById("phone").value.trim();
        if (fName.length == 0) {
          document.getElementById("fNameErrorBox").innerText =
            "Please enter First Name.";
        } else if (fName.includes(" ") === true) {
          document.getElementById("fNameErrorBox").innerText =
            "First name can not contain multiple words.";
        } else if (fName.length < 2) {
          document.getElementById("fNameErrorBox").innerText =
            "First name must contain 2 letters.";
        } else if (fName.length > 15) {
          document.getElementById("fNameErrorBox").innerText =
            "First name can atmost contain 15 letters.";
        } else {
          // no error
          document.getElementById("fNameErrorBox").innerText = "";
        }

        if (lName.length == 0) {
          document.getElementById("lNameErrorBox").innerText =
            "Please enter Last Name.";
        } else if (lName.includes(" ") === true) {
          document.getElementById("lNameErrorBox").innerText =
            "First name can not contain multiple words.";
        } else if (lName.length < 2) {
          document.getElementById("lNameErrorBox").innerText =
            "Last name must contain 2 letters.";
        } else if (lName.length > 15) {
          document.getElementById("lNameErrorBox").innerText =
            "Last name can atmost contain 15 letters.";
        } else {
          // no error
          document.getElementById("lNameErrorBox").innerText = "";
        }

        


        // if (lName.length == 0) {
        //   alert("Please enter Last Name.");
        // }
        // if (lName.includes(" ") === true) {
        //   alert("Last name can not contain multiple words.");
        // }
        // if (lName.length < 2) {
        //   alert("Last name must contain 2 letters.");
        // }
        // if (lName.length > 15) {
        //   alert("Last name can atmost contain 15 letters.");
        // }
        // if (email.length == 0) {
        //   alert("Must fill email.");
        // }
      }
    </script>
  </body>
</html>
