<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 800px;
      margin: 2px auto;
    }

    .box1 {
      width: 300px;
      height: 300px;
      background-color: #605552;
      float: left;
    }

    .box2 {
      width: 300px;
      height: 250px;
      background-color: #106088;
      float: right;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">
      Box 1 - left
    </div>
    <div class="box2">
      Box 2 - right
    </div>
    <div class="clearfix"></div>
  </div>
</body>
</html>
