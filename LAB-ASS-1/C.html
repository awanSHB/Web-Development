<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #731745;
      margin: 10px;
    }

    .block {
      display: block;
    }

    .inline {
      display: inline;
    }

    .inline-block {
      display: inline-block;
    }

    .none {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Block Display</h1>
  <div class="box block"></div>

  <h2>Inline Display</h2>
  <div class="box inline"></div>
  <div class="box inline"></div>
  <div class="box inline"></div>

  <h2>Inline-Block Display</h2>
  <div class="box inline-block"></div>
  <div class="box inline-block"></div>
  <div class="box inline-block"></div>

  <h3>None Display (Hidden)</h3>
  <div class="box none"></div>
</body>
</html>
