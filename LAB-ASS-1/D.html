<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 300px;
      margin: 2px auto;
      border: 4px solid #3d0e0e;
      padding: 50px;
    }

    .box {
      width: 200px;
      height: 150px;
      background-color: #040d14;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
