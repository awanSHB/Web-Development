<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #preferences-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #preferences-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #recommendations-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .movie-info {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .release-year {
            font-size: 1em;
            color: #555;
        }

        .poster-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Movie Recommendation System</h1>

    <!-- Preferences Form -->
    <div id="preferences-container">
        <h2>Enter Your Movie Preferences</h2>
        <form id="preferences-form">
            <!-- Add input fields for user preferences (genre, release year, etc.) -->
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>

            <label for="release-year">Release Year:</label>
            <input type="number" id="release-year" name="release-year" required>

            <!-- Add other preference fields as needed -->

            <button type="button" onclick="getRecommendations()">Get Recommendations</button>
            <button type="button" onclick="reset()">Reset</button>
        </form>
    </div>

    <!-- Display Recommendations -->
    <div id="recommendations-container"></div>

    <script src="app.js"></script>
</body>
</html>
