<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Sohaib Awan" />
    <meta name="description" content="Contact Us" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="" />
    <link rel="icon" href="/mos.jpg" />
  </head>

  <body>
    <header>
      <h1>Contact Us Sir!</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about">About <abbr title="The Tuc Shop">TTS</abbr></a>
          </li>
          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="/hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="/clo.png"
          alt="Tacos close-up"
          title="Tacos ready to eat!"
          width="200"
          height="300"
        />
        <figcaption>Tacos Close-Up</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send us a Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
              required
            />
          </p>
          <p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type Your Message Here:"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
    <hr />
    <footer>
      <p>copyright &copy; The Tuc Shop</p>
    </footer>
  </body>
</html>
